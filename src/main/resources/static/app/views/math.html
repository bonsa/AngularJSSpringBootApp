
<div class="container">
	<div class="form-horizontal form-horizontal-header">Get a random
		fact about a number:</div>
	<form name="myForm" class="form-horizontal form-horizontal-form">
		<div class="form-group div-inline div-width">
			<label class=" control-label col-sm-2 form-horizontal-label"
				for="number">Number:</label>
			<div class="col-sm-10 inline-div form-horizontal-input-div">
				<input class="form-control form-horizontal-input" type="text"
					name="number" ng-model="number.value"
					ng-pattern="number.pattern" required ng-trim="false">
			</div>
			<div role="alert" class="inline-div">
				<span class="error" ng-show="myForm.number.$error.required">Required!</span>
				<span class="error" ng-show="myForm.number.$error.pattern">Only
					digits!!!</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10 form-horizontal-div-button">
				<button class="btn btn-primary" ng-click="getFactAboutNumber()">Click</button>
			</div>
		</div>
		<div class="form-horizontal-div-display"
			ng-show="description.text.length > 1">{{description.text}}</div>
	</form>
</div>
